<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Utility Classes</title>
</head>
<body>

  <!-- Margin -->
  <div class="mt-4 mb-2">"Rumah ini memiliki halaman luas di atas dan sedikit ruang di bawahnya."</div>

  <!-- Padding -->
  <div class="p-3 bg-light">"Di dalam rumah ini, ruangannya nyaman karena tidak terlalu sempit."</div>

  <!-- Typography -->
  <h1 class="text-center text-primary">"Ini adalah rumah utama yang terlihat mencolok di tengah kompleks."</h1>
  <p class="text-muted fs-5">"Halaman ini dipenuhi bunga-bunga yang membuatnya terasa lebih hidup dan indah."</p>

</body>
</html>
